<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agnello Cadastro</title>
    <link rel="stylesheet" href="../css/styleCadastro.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../../index.html" id="home">Início</a>
          </li>
          <li>
            <a href="" id="historia">História</a>
          </li>
          <li>
            <a href="" id="contato">Contato</a>
          </li>
          <li>
            <a href="" id="produtos">Produtos</a>
          </li>
          <li>
            <a href="" id="equipe">Equipe</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="cadastro">
      <article>
        <h1>Preencha e receba acesso completo do site</h1>
        <form action="../../index.html" id="Cadastro">
          <fieldset>
            <legend>Cadastro novo usurário</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required />
            <label for="sexo">Gênero: </label>
            <select type="text" id="sexo">
              <option value="homem">Homem</option>
              <option value="mulher">Mulher</option>
              <option value="outro">Outro</option>
            </select>
            <label for="maiorDe18">É maior de 18: </label>
            <input type="radio" id="aprovado" name="podeComprar" required />Sim
            <input
              type="radio"
              id="desaprovado"
              name="podeComprar"
              required
            />Não
            <label for="fone">Telefone: </label>
            <input type="text" id="fone" required />
            <label for="cep">CEP: </label>
            <input type="text" id="cep" maxlength="8" required />
            <label for="rua">Endereço: </label>
            <input type="text" id="rua" required />
            <label for="mensagem">Digite sua experiência com vinhos</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </fieldset>
          <button>Enviar</button>
        </form>
      </article>
    </section>
    <footer>
      <table>
        <tr>
          <th>Redes Sociais</th>
          <th>Contatos</th>
        </tr>
        <tr>
          <td>Youtube</td>
          <td>Facebook</td>
          <td>Instagram</td>
        </tr>
        <tr>
          <td>Whatsapp</td>
          <td>Número</td>
        </tr>
      </table>
    </footer>
  </body>
</html>
