    <section class="cadastro">
      <article>
        <h1>PREENCHA E RECEBA ACESSO COMPLETO</h1>
        <form action="../../index.html" id="Cadastro">
          <fieldset>
            <legend>Cadastro novo usurário</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required />
            <label for="sexo">Gênero: </label>
            <select type="text" id="sexo">
              <option value="homem">Homem</option>
              <option value="mulher">Mulher</option>
              <option value="outro">Outro</option>
            </select>
            <label for="maiorDe18">É maior de 18: </label>
            <input type="radio" id="aprovado" name="podeComprar" required />Sim
            <input
              type="radio"
              id="desaprovado"
              name="podeComprar"
              required
            />Não
            <label for="fone">Telefone: </label>
            <input type="text" id="fone" required />
            <label for="cep">CEP: </label>
            <input type="text" id="cep" maxlength="8" required />
            <label for="rua">Endereço: </label>
            <input type="text" id="rua" required />
            <label for="mensagem">Digite sua experiência com vinhos</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </fieldset>
          <button>Enviar</button>
        </form>
      </article>
    </section>
