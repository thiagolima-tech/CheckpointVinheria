<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Contatos</title>
    <meta
      name="keywords"
      content="contatos, página de contatos, informações de contato"
    />
    <meta
      name="description"
      content="Esta é a página de contatos onde você pode encontrar informações de contato."
    />
    <link rel="stylesheet" href="/src/css/stylecontatos.css" />
    <link
      rel="shortcut icon"
      href="/src/assets/images/Imagem da pagina.jpg"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      
      <img src="/src/assets/images/Logo da vinheria.jpg" alt="Logo da Vinheria" class="logo"/>
      
      <h1 id="contatos">Contatos</h1>

      <nav class="nav-link">
      
        <ul>
      
          <li><a href="/index.html">Home</a></li> 
      
        </ul>
      
      </nav>
    
    </header>

    <main>
      <section class="Contato-Informacoes">
        <h2>Informações de Contato</h2>
        <p>
          Email: <a href="vinheriaagnello">vinheriaagnello@gmail.com</a>
        </p>
        <p>Telefone: <a href="tel:+5511999999999">(11) 87245-0491</a></p>
        <p>Endereço: Rua dos Vinhos, 123 - São Paulo, SP</p>
      </section>

      <section class="enviar-Mensagem">
        <h2>Envie uma Mensagem:</h2>
        <br>
        <form action="" method="post">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Digite seu Nome."/>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email."/>
          </p>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Número."/>
          <p>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" cols="30" placeholder="Digite sua mensagem aqui."></textarea>
          </p>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Vinheria Agnello. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
